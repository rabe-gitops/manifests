apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: app-service
          servicePort: 8080
        path: /app/prod
      - backend:
          serviceName: app-service
          servicePort: 8080
        path: /app/prod/*
